apiVersion: apps/v1
kind: Deployment
metadata:
  name: python-app-crud-mongo
  namespace: david-eini12-dev
spec:
  replicas: 1
  selector:
    matchLabels:
      app: python-app-crud-mongo
  template:
    metadata:
      labels:
        app: python-app-crud-mongo
    spec:
      containers:
      - name: python-app-crud-mongo
        image: avigoldshtein/crud-app-with-mongo:latest
        env:
        - name: MONGO_HOST
          value: mongo
        - name: MONGO_PORT
          value: "27017"
        - name: MONGO_USER
          value: root
        - name: MONGO_DATABASE
          value: enemy_soldiers
        - name: MONGO_PASSWORD
          valueFrom:
            secretKeyRef:
              name: mongo-crud-secret
              key: MONGO_PASSWORD
        ports:
        - containerPort: 8000
